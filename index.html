<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet "href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <dialog>
            <form onsubmit="addBook()">
                <div class="dialog-container">
                <div class="form-input">
                    <label for="btitle">Title: </label>
                    <input type="text" id="btitle" name="btitle">
                </div>
                <div class="form-input">
                    <label for="bauthor">Author: </label>
                    <input type="text" id="bauthor" name="bauthor">
                </div>
                <div class="form-input">  
                <label for="bpages">Number of Pages: </label>
                <input type="number" step="1" id="bpages" name="bpages">
                </div>      
                <div class="checkbox">
                <label for="bread">Did you read the book? </label> 
                <input type="checkbox"  id="bread" name="bread" value="Read">
                
                </div>  

                <div>
                    <input type="submit"  id="bsubmit" name="bsubmit" value="Add book">
                </div>
                <div>
                    <button class="close">Close</button>
                </div>
            </div>
            </form>
            
        </dialog>
        <h1>My Library</h1>
        <button class="addbook show-dialog">+ Add Book</button>
    </div>
    <div class="bottom"><div class="book-container"></div></div>
    
</body>
</html>
