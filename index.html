<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet "href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <dialog>
            <form>
                <div class="dialog-container">
                <div>
                    <label for="btitle">Title: </label>
                    <input type="text" id="btitle" name="btitle">
                </div>
                <div>
                    <label for="bauthor">Author: </label>
                    <input type="text" id="bauthor" name="bauthor">
                </div>
                <div>  
                <label for="bpages">Number of Pages: </label>
                <input type="number" step="1" id="bpages" name="bpages">
                </div>      
                <div>
                <label for="bread">Finished the book? </label> 
                <input type="checkbox"  id="bread" name="bread" value="Read">
                
                </div>  

                <div>
                    <input type="submit"  id="bsubmit" name="bsubmit" value="Add book">
                </div>
            </div>
            </form>
            <button>Close</button>
        </dialog>
        <button class="show-dialog">Show the dialog</button>
        <button class="display-book">display books</button>
    </div>
    <div class="book-container">
    </div>
</body>
</html>
